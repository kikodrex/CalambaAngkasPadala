<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Dashboard</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4CAF50; /* Admin green */
            --secondary-color: #FFC107; /* Yellow */
            --success-color: #28a745; /* Green */
            --danger-color: #dc3545; /* Red */
            --info-color: #17a2b8; /* Blue */
            --grey-light: #f8f9fa;
            --grey-dark: #6c757d;
            --text-color: #333;
            --border-color: #dee2e6;
            --bg-color: #f4f7f6;
        }
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
            margin-bottom: 30px;
            box-sizing: border-box;
        }
        h1 {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 0;
            margin-bottom: 30px;
            font-size: 2em;
            color: var(--primary-color);
            font-weight: 700;
            justify-content: center;
        }
        h2 {
            font-size: 1.5em;
            color: var(--text-color);
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--grey-dark);
        }
        .form-group input[type="text"] {
            width: calc(100% - 24px);
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1em;
            color: var(--text-color);
            background-color: #fcfcfc;
            box-sizing: border-box;
        }
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: white;
            transition: all 0.2s ease;
            font-weight: 600;
            background-color: var(--primary-color);
            font-size: 1em;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        button:hover {
            opacity: 0.9;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        #status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            display: none;
            font-size: 0.95em;
        }
        #status-message.success { background-color: #d4edda; color: var(--success-color); }
        #status-message.error { background-color: #f8d7da; color: var(--danger-color); }
        #status-message.info { background-color: #d1ecf1; color: var(--info-color); }

        #riders-list ul {
            list-style: none;
            padding: 0;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
        }
        #riders-list li {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            gap: 5px;
            font-size: 0.9em;
        }
        #riders-list li:last-child {
            border-bottom: none;
        }
        #riders-list li strong {
            color: var(--primary-color);
        }
        #riders-list li span {
            word-break: break-all; /* Allow long IDs to break */
        }
        @media (max-width: 768px) {
            body { padding: 15px; }
            .container { padding: 20px; }
            h1 { font-size: 1.8em; }
            h2 { font-size: 1.3em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="material-icons">admin_panel_settings</i>Admin Dashboard</h1>

        <div class="form-section">
            <h2>Add New Rider</h2>
            <div class="form-group">
                <label for="rider-name">Rider Name:</label>
                <input type="text" id="rider-name" placeholder="e.g., Juan Dela Cruz">
            </div>
            <div class="form-group">
                <label for="rider-phone">Phone Number:</label>
                <input type="text" id="rider-phone" placeholder="e.g., +639123456789">
            </div>
            <button id="add-rider-btn"><i class="material-icons">person_add</i>Add Rider</button>
            <div id="status-message"></div>
        </div>
    </div>

    <div class="container">
        <div class="list-section">
            <h2>Registered Riders</h2>
            <div id="riders-list">
                <ul>
                    <li>Loading riders...</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
    <script>
        // --- CONFIGURATION ---
        // You might use a different Pusher key or secure it further for admin dashboard
        const PUSHER_KEY = "2145cc5c326a430b3ffa"; 
        const PUSHER_CLUSTER = "ap1";

        // --- DOM ELEMENTS ---
        const riderNameInput = document.getElementById('rider-name');
        const riderPhoneInput = document.getElementById('rider-phone');
        const addRiderBtn = document.getElementById('add-rider-btn');
        const ridersListEl = document.getElementById('riders-list');
        const statusMessageEl = document.getElementById('status-message'); // Re-use from main

        // --- APP STATE ---
        // Not much state here, mostly just triggering API calls

        // --- PUSHER (Optional, for real-time updates to admin if needed) ---
        // const pusher = new Pusher(PUSHER_KEY, { cluster: PUSHER_CLUSTER });
        // pusher.connection.bind('connected', () => console.log('Admin Pusher connected.'));

        // --- FUNCTIONS ---

        function displayStatusMessage(message, type) {
            statusMessageEl.textContent = message;
            statusMessageEl.className = `status-message ${type}`;
            statusMessageEl.style.display = 'block';
            setTimeout(() => {
                statusMessageEl.style.display = 'none';
            }, 5000);
        }

        async function fetchRiders() {
            ridersListEl.innerHTML = '<ul><li>Loading riders...</li></ul>';
            try {
                const response = await fetch('/api/riders'); // GET request
                if (!response.ok) {
                    throw new Error(`Failed to fetch riders: ${response.statusText}`);
                }
                const riders = await response.json();
                
                ridersListEl.innerHTML = ''; // Clear previous list
                const ul = document.createElement('ul');
                if (riders.length === 0) {
                    ul.innerHTML = '<li>No registered riders yet.</li>';
                } else {
                    riders.forEach(rider => {
                        const li = document.createElement('li');
                        li.innerHTML = `
                            <strong>Name:</strong> <span>${rider.name}</span><br>
                            <strong>Phone:</strong> <span>${rider.phone}</span><br>
                            <strong>ID:</strong> <span>${rider.riderId}</span>
                        `;
                        ul.appendChild(li);
                    });
                }
                ridersListEl.appendChild(ul);

            } catch (error) {
                console.error('Error fetching riders:', error);
                ridersListEl.innerHTML = `<ul><li style="color:var(--danger-color);">Error loading riders: ${error.message}</li></ul>`;
                displayStatusMessage(`Error fetching riders: ${error.message}`, 'error');
            }
        }

        async function addRider() {
            const name = riderNameInput.value.trim();
            const phone = riderPhoneInput.value.trim();

            if (!name || !phone) {
                displayStatusMessage('Please enter both name and phone number.', 'error');
                return;
            }

            // Generate a unique riderId for the backend to store
            // This riderId format needs to match what you might validate against later
            const riderId = `rider_${Date.now()}_${Math.floor(Math.random() * 9000) + 1000}`; // Example: rider_1718784000000_1234

            addRiderBtn.disabled = true;
            displayStatusMessage('Adding rider...', 'info');

            try {
                const response = await fetch('/api/riders', { // POST request
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ riderId, name, phone })
                });

                const result = await response.json();

                if (response.ok) {
                    displayStatusMessage(`Rider ${name} added successfully!`, 'success');
                    riderNameInput.value = '';
                    riderPhoneInput.value = '';
                    fetchRiders(); // Refresh the list
                } else {
                    console.error('Backend Error:', result);
                    throw new Error(result.message || 'Failed to add rider.');
                }
            } catch (error) {
                console.error('Add rider error:', error);
                displayStatusMessage(`Error adding rider: ${error.message}`, 'error');
            } finally {
                addRiderBtn.disabled = false;
            }
        }

        // --- Event Listeners ---
        addRiderBtn.addEventListener('click', addRider);

        // --- Initialize on Page Load ---
        document.addEventListener('DOMContentLoaded', fetchRiders);
    </script>
</body>
</html>
