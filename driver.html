<!DOCTYPE html>
<html lang="en">
<head>
    <title>Driver Panel (Debug Mode)</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./libs/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* All CSS remains the same */
        :root { --primary-color: #dc2626; --secondary-color: #fbbf24; --success-color: #22c55e; --danger-color: #ef4444; --info-color: #3b82f6; --grey-light: #f3f4f6; --grey-dark: #4b5563; }
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; display: flex; height: 100vh; overflow: hidden; background-color: var(--grey-light); }
        #driver-dashboard { width: 380px; display: flex; flex-direction: column; padding: 20px; background: white; box-shadow: 0 0 15px rgba(0,0,0,0.1); z-index: 1000; }
        #map { flex-grow: 1; z-index: 500; }
        h1 { display: flex; align-items: center; gap: 10px; margin: 0 0 20px 0; font-size: 1.8em; color: var(--primary-color); }
        .card { border: 1px solid #e5e7eb; margin-top: 20px; padding: 15px; border-radius: 8px; background: #fafafa; }
        .card h2 { margin: 0 0 10px 0; font-size: 1.1em; border-bottom: 1px solid #e5e7eb; padding-bottom: 10px; }
        .card p { margin: 5px 0; word-wrap: break-word; }
        button { font-size: 1.2rem; padding: 12px 20px; border: none; border-radius: 8px; cursor: pointer; color: white; transition: all 0.2s ease; display: flex; align-items: center; justify-content: center; gap: 8px; font-weight: 500; }
        button:hover { opacity: 0.9; }
        #toggle-online-btn.online { background-color: var(--danger-color); }
        #toggle-online-btn.offline { background-color: var(--success-color); }
        #ride-request-card { display: none; border-color: var(--info-color); box-shadow: 0 0 15px rgba(59, 130, 246, 0.3); animation: pulse 2s infinite; }
        #ride-request-card .timer { font-size: 1.5em; font-weight: 700; text-align: center; color: var(--primary-color); margin: 10px 0; }
        .ride-actions { display: flex; gap: 10px; margin-top: 15px; }
        .ride-actions button { width: 100%; }
        #accept-btn { background-color: var(--success-color); }
        #reject-btn { background-color: var(--grey-dark); }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(59, 130, 246, 0); } 100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); } }
        @media (max-width: 768px) { body { flex-direction: column-reverse; } #driver-dashboard { width: 100%; height: 40%; overflow-y: auto; box-sizing: border-box; } }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="driver-dashboard">
        <h1><i class="material-icons">local_taxi</i>Driver Panel</h1>
        <button id="toggle-online-btn" class="offline"><i class="material-icons">wifi</i>Go Online</button>
        <div id="status-card" class="card">
            <h2>Your Status</h2>
            <p><strong>ID:</strong> <span id="driver-id-display"></span></p>
            <p><strong>State:</strong> <span id="online-status-display" style="font-weight:bold; color: var(--danger-color);">OFFLINE</span></p>
        </div>
        <div id="ride-request-card" class="card">
            <h2>New Ride Request!</h2>
            <div id="ride-details"></div>
            <div id="countdown-timer" class="timer">30</div>
            <div class="ride-actions">
                <button id="reject-btn"><i class="material-icons">close</i>Reject</button>
                <button id="accept-btn"><i class="material-icons">check</i>Accept</button>
            </div>
        </div>
    </div>

    <script src="./libs/leaflet.js"></script>
    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
    <script>
        // --- CONFIGURATION ---
        const PUSHER_KEY = "2145cc5c326a430b3ffa"; // <-- PASTE YOUR PUBLIC KEY HERE
        const PUSHER_CLUSTER = "ap1";
        const RIDE_REQUEST_TIMEOUT = 30;
        const LOCATION_BROADCAST_INTERVAL = 10000;

        // --- DOM ELEMENTS ---
        const toggleBtn = document.getElementById('toggle-online-btn');
        const statusCard = document.getElementById('status-card');
        const rideRequestCard = document.getElementById('ride-request-card');
        const countdownTimerEl = document.getElementById('countdown-timer');
        const driverIdDisplay = document.getElementById('driver-id-display');
        const onlineStatusDisplay = document.getElementById('online-status-display');
        const rideDetailsEl = document.getElementById('ride-details');
        const acceptBtn = document.getElementById('accept-btn');
        const rejectBtn = document.getElementById('reject-btn');
        
        // --- APP STATE ---
        const DRIVER_ID = `driver_${Math.floor(1000 + Math.random() * 9000)}`;
        driverIdDisplay.textContent = DRIVER_ID;
        let isOnline = false;
        let locationInterval = null;
        let rideRequestInterval = null;
        let myMarker = null;

        // --- AUDIO ---
        const notificationSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3');

        // --- MAP INITIALIZATION ---
        const map = L.map('map').setView([12.8797, 121.7740], 6);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', { attribution: '&copy; OpenStreetMap &copy; CARTO' }).addTo(map);

        // =================================================================
        // NEW DEBUGGING BLOCK
        // =================================================================
        try {
            console.log("--- Starting Pusher Connection ---");
            
            // 1. Log the key to check for typos or extra characters
            console.log("Using Pusher Key:", `'${PUSHER_KEY}'`);
            console.log("Using Cluster:", `'${PUSHER_CLUSTER}'`);

            if (!PUSHER_KEY || PUSHER_KEY === "YOUR_PUBLIC_PUSHER_KEY") {
                throw new Error("Pusher Key is not set. Please paste your public key from the Pusher dashboard.");
            }

            // 2. Initialize Pusher
            const pusher = new Pusher(PUSHER_KEY, { cluster: PUSHER_CLUSTER });
            console.log("Pusher object initialized successfully.");

            // 3. Subscribe to the channel
            // In a real app, this channel name would be unique to the driver
            const channelName = 'booking-channel';
            const channel = pusher.subscribe(channelName);
            console.log(`Subscribing to channel: '${channelName}'`);

            // 4. Bind to the event
            channel.bind('new-ride-request', function(data) {
                if (!isOnline) return;
                console.log("Pusher event received:", data);
                showRideRequest(data);
            });
            console.log("Successfully bound to 'new-ride-request' event.");
            
            statusCard.innerHTML += `<p style="color:green;">Pusher connected.</p>`;

        } catch (error) {
            // If any step above fails, this will catch the error
            console.error("PUSHER SETUP FAILED:", error);
            statusCard.innerHTML = `<p style="color:red; font-weight:bold;">PUSHER ERROR:</p><p style="color:red;">${error.message}</p>`;
        }
        
        // --- CORE FUNCTIONS (Unchanged from before) ---
        // [All other functions like updateStatusOnServer, startBroadcastingLocation, etc., go here]
        function updateStatusOnServer(newStatus, location) { fetch('/api/driver-status', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ driverId: DRIVER_ID, status: newStatus, location }) }).catch(error => console.error('Failed to update status on server:', error)); }
        function startBroadcastingLocation() { if (locationInterval) clearInterval(locationInterval); const broadcast = () => { navigator.geolocation.getCurrentPosition(position => { const location = { lat: position.coords.latitude, lon: position.coords.longitude }; updateStatusOnServer('online', location); const latLng = [location.lat, location.lon]; if (myMarker) { myMarker.setLatLng(latLng); } else { const driverIcon = L.icon({ iconUrl: "https://cdn-icons-png.flaticon.com/512/3448/3448633.png", iconSize: [40, 40], iconAnchor: [20, 40] }); myMarker = L.marker(latLng, { icon: driverIcon }).addTo(map); } map.panTo(latLng); }, (error) => console.error("Geolocation error:", error), { enableHighAccuracy: true }); }; broadcast(); locationInterval = setInterval(broadcast, LOCATION_BROADCAST_INTERVAL); }
        function stopBroadcastingLocation() { if (locationInterval) clearInterval(locationInterval); locationInterval = null; updateStatusOnServer('offline', null); if (myMarker) { map.removeLayer(myMarker); myMarker = null; } }
        function showRideRequest(bookingData) { notificationSound.play(); rideDetailsEl.innerHTML = `<p><strong>From:</strong> ${bookingData.pickup.address}</p><p><strong>To:</strong> ${bookingData.destination.address}</p>`; rideRequestCard.style.display = 'block'; let countdown = RIDE_REQUEST_TIMEOUT; countdownTimerEl.textContent = countdown; acceptBtn.onclick = () => acceptRide(bookingData.bookingId); rejectBtn.onclick = () => rejectRide(); rideRequestInterval = setInterval(() => { countdown--; countdownTimerEl.textContent = countdown; if (countdown <= 0) { rejectRide(); } }, 1000); }
        function hideRideRequest() { if (rideRequestInterval) clearInterval(rideRequestInterval); rideRequestInterval = null; rideRequestCard.style.display = 'none'; }
        async function acceptRide(bookingId) { hideRideRequest(); statusCard.innerHTML = `<p>Accepting ride ${bookingId}...</p>`; try { const response = await fetch('/api/accept-booking', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ bookingId, driverId: DRIVER_ID }) }); if (!response.ok) throw new Error("Failed to accept booking."); statusCard.innerHTML = `<p><strong>Ride Accepted!</strong><br>Navigating to pickup...</p>`; } catch (error) { console.error("Accept ride error:", error); statusCard.innerHTML = `<p style="color:red">Error accepting ride.</p>`; } }
        function rejectRide() { hideRideRequest(); console.log("Ride rejected."); }
        toggleBtn.addEventListener('click', () => { isOnline = !isOnline; toggleBtn.innerHTML = isOnline ? '<i class="material-icons">wifi_off</i>Go Offline' : '<i class="material-icons">wifi</i>Go Online'; toggleBtn.className = isOnline ? 'online' : 'offline'; if (isOnline) { onlineStatusDisplay.textContent = "ONLINE"; onlineStatusDisplay.style.color = 'var(--success-color)'; map.setZoom(15); startBroadcastingLocation(); } else { onlineStatusDisplay.textContent = "OFFLINE"; onlineStatusDisplay.style.color = 'var(--danger-color)'; stopBroadcastingLocation(); } });
    </script>
</body>
</html>
