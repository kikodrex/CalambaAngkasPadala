<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ride Booking App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./libs/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* UPDATED THEME COLORS */
        :root {
            --primary-color: #007bff; /* Vibrant Blue for main buttons/headings */
            --secondary-color: #fbc02d; /* Soft Yellow for secondary accents */
            --success-color: #ffc107; /* Bright Yellow for success messages */
            --danger-color: #dc3545; /* Standard Red for errors/danger */
            --info-color: #17a2b8; /* A lighter Blue for info messages */
            --grey-light: #f3f4f6;
            --grey-dark: #4b5563;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Stack items vertically for mobile */
            min-height: 100vh; /* Ensure full viewport height */
            overflow-x: hidden; /* Prevent horizontal scroll */
            background: linear-gradient(135deg, yellow 0%, red 33%, blue 66%, yellow 100%); /* Animated Yellow, Red, Blue background */
            background-size: 300% 300%; /* Adjust size for animation */
            animation: background-pan 10s infinite alternate;
        }

        @keyframes background-pan {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        #map-container { /* Container for the map to handle resizing */
            position: relative;
            width: 100%;
            height: 40vh; /* Initial height for map on mobile */
        }

        #map {
            width: 100%;
            height: 100%;
            z-index: 500;
        }

        #booking-panel {
            width: 100%; /* Full width on mobile */
            display: flex;
            flex-direction: column;
            padding: 20px;
            background: white;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            z-index: 1000;
            box-sizing: border-box; /* Ensure padding is inside the width */
        }

        h1 {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 0 0 20px 0;
            font-size: 1.5em; /* Slightly smaller heading for mobile */
            color: var(--primary-color); /* Themed Heading Color */
            text-align: center; /* Center the heading */
        }

        .card {
            border: 1px solid #e5e7eb;
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: #fafafa;
        }

        .card h2 {
            margin: 0 0 10px 0;
            font-size: 1em;
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: var(--grey-dark);
            font-size: 0.9em; /* Slightly smaller label for mobile */
        }

        .form-group input,
        .form-group input::placeholder {
            font-size: 1em; /* Keep input text readable */
        }

        .form-group input::placeholder {
            color: #9ca3af; /* Adjust placeholder color for better readability */
        }

        .form-group input {
            width: calc(100% - 20px);
            padding: 12px; /* Slightly more padding for touch */
            border: 1px solid #d1d5db;
            border-radius: 6px;
            box-sizing: border-box; /* Ensure padding is inside the width */
        }

        button {
            font-size: 1rem; /* Adjust button text size for mobile */
            padding: 15px 25px; /* Larger padding for easier tapping */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: white;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 500;
            background-color: var(--primary-color); /* Themed Button Color */
            width: 100%; /* Full width button on mobile */
            box-sizing: border-box; /* Ensure padding is inside the width */
        }

        button:hover {
            opacity: 0.9;
        }

        #status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            display: none;
            font-size: 0.9em;
        }

        #status-message.success {
            background-color: #fff3cd; /* Lighter yellow background for success */
            color: var(--success-color); /* Themed Success Color */
        }

        #status-message.error {
            background-color: #f8d7da; /* Lighter red background for error */
            color: var(--danger-color); /* Themed Danger Color */
        }

        #status-message.info {
            background-color: #d1ecf1; /* Lighter blue background for info */
            color: var(--info-color); /* Themed Info Color */
        }

        #location-status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: #fafafa;
            font-size: 0.9em;
        }

        #location-status h2 {
            font-size: 1em;
            margin-bottom: 10px;
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 10px;
        }

        /* Adjust layout for larger screens (landscape mobile or tablets) */
        @media (min-width: 769px) {
            body {
                flex-direction: row;
            }

            #map-container {
                flex-grow: 1;
                height: 100vh;
            }

            #map {
                height: 100%;
            }

            #booking-panel {
                width: 380px;
                height: 100vh;
                overflow-y: auto;
                box-sizing: border-box;
            }

            h1 {
                font-size: 1.8em;
                text-align: left;
            }

            button {
                font-size: 1.2rem;
            }

            .form-group input {
                font-size: 1em;
            }

            #status-message {
                font-size: 1em;
            }

            #location-status {
                font-size: 1em;
            }

            #location-status h2 {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div id="map-container">
        <div id="map"></div>
    </div>
    <div id="booking-panel">
        <h1><i class="material-icons">directions_car</i>Book a Ride</h1>

        <div class="form-group">
            <label for="pickup-address">Pickup Location:</label>
            <input type="text" id="pickup-address" placeholder="Current Location">
        </div>
        <div class="form-group">
            <label for="destination-address">Destination:</label>
            <input type="text" id="destination-address" placeholder="Los BaÃ±os, Laguna, Calabarzon, Philippines">
        </div>

        <button id="request-ride-btn"><i class="material-icons">send</i>Book Now</button>

        <div id="status-message"></div>

        <div id="location-status" class="card">
            <h2>Your Location</h2>
            <p><strong>Latitude:</strong> <span id="current-lat">N/A</span></p>
            <p><strong>Longitude:</strong> <span id="current-lon">N/A</span></p>
            <p id="location-error" style="color: var(--danger-color);"></p>
        </div>
    </div>

    <script src="./libs/leaflet.js"></script>
    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
    <script>
        // --- CONFIGURATION ---
        const PUSHER_KEY = "YOUR_PUBLIC_PUSHER_KEY"; // <-- PASTE YOUR PUBLIC KEY HERE (Same as Driver's)
        const PUSHER_CLUSTER = "ap1";

        // --- DOM ELEMENTS ---
        const requestRideBtn = document.getElementById('request-ride-btn');
        const pickupAddressInput = document.getElementById('pickup-address');
        const destinationAddressInput = document.getElementById('destination-address');
        const statusMessageEl = document.getElementById('status-message');
        const currentLatEl = document.getElementById('current-lat');
        const currentLonEl = document.getElementById('current-lon');
        const locationErrorEl = document.getElementById('location-error');

        // --- APP STATE ---
        let userMarker = null;
        let userLocation = null; // { lat, lon }
        let currentBookingId = null; // Store the booking ID for this passenger's current ride
        let currentRiderId = null;   // Store the rider ID to subscribe to a unique channel
        let riderPusherChannel = null; // Pusher channel for this rider

        // --- MAP INITIALIZATION ---
        const mapContainer = document.getElementById('map-container');
        const mapElement = document.getElementById('map');
        const map = L.map(mapElement).setView([14.1713, 121.2078], 13); // Calamba, Laguna default view
        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', { attribution: '&copy; OpenStreetMap &copy; CARTO' }).addTo(map);

        // --- GEOLOCATION ---
        function getUserLocation() {
            if (navigator.geolocation) {
                locationErrorEl.textContent = "Attempting to get your location...";
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        userLocation = {
                            lat: position.coords.latitude,
                            lon: position.coords.longitude
                        };
                        currentLatEl.textContent = userLocation.lat.toFixed(5);
                        currentLonEl.textContent = userLocation.lon.toFixed(5);
                        map.setView([userLocation.lat, userLocation.lon], 15);

                        if (userMarker) {
                            userMarker.setLatLng([userLocation.lat, userLocation.lon]);
                        } else {
                            userMarker = L.marker([userLocation.lat, userLocation.lon], {
                                icon: L.icon({
                                    iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png',
                                    shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                                    iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
                                })
                            }).addTo(map).bindPopup("You are here!").openPopup();
                        }
                        locationErrorEl.textContent = "";
                        pickupAddressInput.value = "Current Location"; // Auto-fill
                    },
                    (error) => {
                        console.error("Geolocation error:", error);
                        let errorMessage = "Unable to retrieve your location.";
                        switch (error.code) {
                            case error.PERMISSION_DENIED:
                                errorMessage += " Please allow location access for this page.";
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMessage += " Location information unavailable.";
                                break;
                            case error.TIMEOUT:
                                errorMessage += " Request timed out.";
                                break;
                            default:
                                errorMessage += ` Error code: ${error.code}`;
                        }
                        locationErrorEl.textContent = errorMessage;
                        map.setView([14.1713, 121.2078], 13); // Calamba fallback
                        userLocation = null;
                    },
                    { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
                );
            } else {
                locationErrorEl.textContent = "Geolocation not supported by your browser.";
                map.setView([14.1713, 121.2078], 13); // Calamba fallback
                userLocation = null;
            }
        }
        getUserLocation();

        // --- RIDE REQUEST FUNCTION ---
        requestRideBtn.addEventListener('click', async () => {
            const pickupAddress = pickupAddressInput.value.trim();
            const destinationAddress = destinationAddressInput.value.trim();

            if (!pickupAddress || !destinationAddress) {
                displayStatusMessage("Please enter both pickup and destination.", "error");
                return;
            }

            if (!userLocation || !userLocation.lat || !userLocation.lon) {
                displayStatusMessage("Your current location is not available. Please enable it and wait.", "error");
                getUserLocation(); // Try to get location again
                return;
            }

            // Generate unique IDs for booking and rider for this request
            currentBookingId = `booking_${Date.now()}_${Math.floor(Math.random() * 90000) + 10000}`;
            currentRiderId = `rider_${Math.floor(1000 + Math.random() * 9000)}`;

            const rideRequestData = {
                bookingId: currentBookingId,
                pickup: {
                    address: pickupAddress,
                    lat: userLocation.lat,
                    lon: userLocation.lon
                },
                destination: {
                    address: destinationAddress,
                    // Dummy coordinates for destination for now, relative to current user for variety
                    lat: userLocation.lat + (Math.random() - 0.5) * 0.05,
                    lon: userLocation.lon + (Math.random() - 0.5) * 0.05
                },
                riderId: currentRiderId, // Assign the generated rider ID
                distance: (Math.random() * 5 + 1).toFixed(1), // Dummy distance
                fare: (Math.random() * 50 + 30).toFixed(2) // Dummy fare
            };

            // --- DEBUGGING LOGS ---
            console.log("Frontend: Sending ride request with bookingId:", rideRequestData.bookingId);
            console.log("Frontend: Full rideRequestData being sent:", JSON.stringify(rideRequestData));
            // --- END DEBUGGING LOGS ---

            displayStatusMessage("Requesting ride...", "info");
            requestRideBtn.disabled = true; // Disable button to prevent multiple requests

            try {
                const response = await fetch('/api/request-booking', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(rideRequestData)
                });

                const result = await response.json(); // Attempt to parse JSON response

                if (response.ok) {
                    displayStatusMessage(`Ride requested! Booking ID: ${result.bookingId || currentBookingId}. Looking for drivers...`, "success");
                    // --- SUBSCRIBE TO RIDER'S SPECIFIC PUSHER CHANNEL ---
                    subscribeToRiderChannel(currentRiderId);

                } else {
                    // Log the error from the backend response if available
                    console.error("Backend Error Response:", result);
                    displayStatusMessage(`Error: ${result.message || 'Failed to request ride.'}`, "error");
                }
            } catch (error) {
                console.error("Fetch Error:", error);
                displayStatusMessage(`Error: ${error.message}`, "error");
            } finally {
                requestRideBtn.disabled = false;
            }
        });

        // --- Helper for Status Messages ---
        function displayStatusMessage(message, type) {
            statusMessageEl.textContent = message;
            statusMessageEl.className = `card ${type}`;
            statusMessageEl.style.display = 'block';
            // Info messages (like "Looking for drivers") stay visible until updated by Pusher
            if (type !== 'info') {
                setTimeout(() => {
                    statusMessageEl.style.display = 'none';
                }, 5000);
            }
        }

        // --- Pusher Integration for Passenger ---
        const pusher = new Pusher(PUSHER_KEY, {
            cluster: PUSHER_CLUSTER
        });

        // Function to subscribe to the rider's specific channel
        function subscribeToRiderChannel(riderId) {
            // Unsubscribe from any previous rider channel to avoid multiple listeners
            if (riderPusherChannel) {
                pusher.unsubscribe(riderPusherChannel.name);
                console.log(`Pusher: Unsubscribed from ${riderPusherChannel.name}`);
            }

            // The channel name should match what your backend triggers (e.g., `rider-${riderId}`)
            riderPusherChannel = pusher.subscribe(`rider-${riderId}`);
            console.log(`Pusher: Subscribed to rider channel: rider-${riderId}`);

            riderPusherChannel.bind('driver-assigned', function(data) {
                displayStatusMessage(`Driver ${data.driverId} assigned! Arriving soon.`, 'info');
                console.log('Pusher: Driver assigned event for passenger:', data);
                // You could also display driver details on the map here
            });

            riderPusherChannel.bind('driver-arrived', function(data) {
                displayStatusMessage(`Your driver has arrived at pickup!`, 'success');
                console.log('Pusher: Driver arrived event for passenger:', data);
            });

            riderPusherChannel.bind('ride-started', function(data) {
                displayStatusMessage(`Your ride has started! Enjoy your trip.`, 'info');
                console.log('Pusher: Ride started event for passenger:', data);
            });

            riderPusherChannel.bind('ride-completed', function(data) {
                displayStatusMessage(`Your ride is completed! Total fare: PHP ${data.finalFare || 'N/A'}.`, 'success');
                console.log('Pusher: Ride completed event for passenger:', data);
                // Optionally clear UI after ride completion and unsubscribe
                setTimeout(() => {
                    displayStatusMessage("Thank you for riding!", "info");
                    if (riderPusherChannel) {
                        pusher.unsubscribe(riderPusherChannel.name);
                        riderPusherChannel = null;
                        currentBookingId = null;
                        currentRiderId = null;
                    }
                    // Reset inputs for a new ride
                    pickupAddressInput.value = "Current Location";
                    destinationAddressInput.value = "";
                }, 5000);
            });

            riderPusherChannel.bind('ride-canceled', function(data) {
                displayStatusMessage(`Your ride was canceled. Reason: ${data.reason || 'Unknown'}`, 'error');
                console.log('Pusher: Ride canceled event for passenger:', data);
                // Clear state if ride canceled
                if (riderPusherChannel) {
                    pusher.unsubscribe(riderPusherChannel.name);
                    riderPusherChannel = null;
                    currentBookingId = null;
                    currentRiderId = null;
                }
            });
        }

        // Initial setup for Pusher connection status (optional)
        pusher.connection.bind('connected', function() {
            console.log('Pusher: Connected to real-time service for passenger.');
        });
        pusher.connection.bind('error', function(err) {
            console.error('Pusher: Connection error for passenger:', err);
            displayStatusMessage("Real-time updates may be unavailable.", "error");
        });
    </script>
</body>
</html>
